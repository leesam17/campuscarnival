<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Carnival Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="feedbackForm" action="/.netlify/functions/submitForm" method="post">
    <label for="age">Age Group:</label>
    <select id="age" name="age">
      <option value="16-19">16-19</option>
      <option value="20-23">20-23</option>
      <option value="24-27">24-27</option>
      <option value="27-30">27-30</option>
    </select>

    <label for="status">Student or Graduate:</label>
    <select id="status" name="status">
      <option value="student">Student</option>
      <option value="graduate">Graduate</option>
    </select>

    <label for="ladokite">Ladokite or Not:</label>
    <select id="ladokite" name="ladokite">
      <option value="ladokite">Ladokite</option>
      <option value="notLadokite">Not Ladokite</option>
    </select>

    <label for="spending">Amount Spent at Campus Carnival:</label>
    <input type="number" id="spending" name="spending" placeholder="Enter amount spent" required>

    <label for="feedback">Feedback about Campus Carnival:</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>


</body>
</html>
